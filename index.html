<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
      <div class="banner-left space-y-[30px]">
        <h1 class="text-[80px] font-bold">
          It's good <br />tea time at The <br />Tea House
        </h1>
        <p class="text-[18px] text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
          To Your Taste Buds.
        </p>
        <button class="py-3 px-4 rounded-md font-semibold text-white bg-linear-65 from-[#FF8938] to-[#FF0000]">
          Explore More <i class="fa-solid fa-arrow-down -rotate-135"></i>
        </button>
      </div>
      <div class="banner-right flex justify-end items-end relative">
        <img src="./images/banner.png" alt="banner-image" />
        <div class="bg-[#FFFFFF] shadow-2xl flex justify-center items-center gap-[18px] w-[255px] absolute py-[20px] px-[25px] rounded-md bottom-[3px] left-[200px]">
          <img src="./images/banner-rating.png" alt="banner-rating" />
          <div>
            <h1 class="font-extrabold">5.00</h1>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
